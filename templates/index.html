    <form class="form-signin" method="post" style = "padding:0" action="{{url_for('register')}}" enctype="multipart/form-data">
   {% if msg %}
      <p><strong></strong> {{ msg}}
        {% endif %}
  <img class="mb-4" src="\heart.png" alt="" width="120" height="120">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label class="sr-only">Account</label>
  <input type="text" name="inputAccount" class="form-control" placeholder="帳號" required autofocus>
  <label  class="sr-only">Password</label>
  <input type="password" name="inputPassword" class="form-control" placeholder="密碼" required>
  <label class="sr-only">Name</label>
  <input type="text" name="inputName" class="form-control" placeholder="姓名" required autofocus>
  <label class="sr-only">Type</label>
  <input type="text" name="inputType" class="form-control" placeholder="身分" required autofocus>
  <label class="sr-only">Relation</label>
  <input type="text" name="inputRelation" class="form-control" placeholder="聯絡人(請填真實聯絡人帳號 ex:louison)" required autofocus>
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
<label class="btn btn-info mt-2">
			<input id="image"  name="image" class='btn' style="display:none;" type="file">
			<i class="fa fa-photo"></i> 上傳圖片
			</label>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
